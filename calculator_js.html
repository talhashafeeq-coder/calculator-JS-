<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2 class="animated-title">JavaScript Simple Calculator</h2>
    </div>
    <div class="container">
        <form action="" id="frm" onsubmit="return false;">
            <h6>Enter Value</h6>
            <input type="text" id="set1" onkeyup="copar(this)" placeholder="Enter...">
            <h6>Enter Value</h6>
            <input type="text" id="set2" onkeyup="copar(this)" placeholder="Enter...">
            <br><br>
            <button type="button" class="btn btn-info set" onclick="multi()">*</button>
            <button type="button" class="btn btn-info set" onclick="sub()">-</button>
            <button type="button" class="btn btn-info set" onclick="add()">+</button>
            <button type="button" class="btn btn-info set" onclick="div()">/</button>
            <button type="button" class="btn btn-info set" onclick="per()">%</button>
            <button type="button" id="bt" class="btn btn-outline-info set" onclick="madulas()">M</button>
        </form>
        <div class="container">
            <h4 id="err">Output :</h4>
            <div id="result"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
